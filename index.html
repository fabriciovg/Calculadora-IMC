<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                Calculadora <span class="imc">IMC</span>
            </div>
            <div class="input">
                <label>Nome</label>
                <input type="text" id='nome' class="p-input">
            </div>
            <div class="input">
                <label>Altura</label>
                <input type="number" id='altura' class="p-input">
            </div>
            <div class="input">
                <label>Peso</label>
                <input type="number" id='peso' class="p-input">
            </div>
            <button id='calcular'>
                Calcular
            </button>
            <div class="result" id='resultado'>
                
            </div>

        </div>
    </main>
    <script src="javascript/script.js"></script>
</body>
</html>
